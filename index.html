<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>calculator</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Girassol&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/a682e741c8.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div id="main">
            <div id="result">1234567890</div>
            <div id="input-area">
                <div class="flex-row">
                    <button class="btn default-btn">7</button>
                    <button class="btn default-btn">8</button>
                    <button class="btn default-btn">9</button>
                    <button class="btn operator-btn">
                        <i class="fas fa-divide"></i>
                    </button>
                </div>
                <div class="flex-row">
                    <button class="btn default-btn">4</button>
                    <button class="btn default-btn">5</button>
                    <button class="btn default-btn">6</button>
                    <button class="btn operator-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="flex-row">
                    <button class="btn default-btn">1</button>
                    <button class="btn default-btn">2</button>
                    <button class="btn default-btn">3</button>
                    <button class="btn operator-btn">
                        <i class="fas fa-minus"></i>
                    </button>
                </div>
                <div class="flex-row">
                    <button class="btn default-btn">0</button>
                    <button class="btn default-btn">
                        <i class="fas fa-circle"></i>
                    </button>
                    <button class="btn clear-btn">
                        CE
                    </button>
                    <button class="btn operator-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
