<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>calculator</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Girassol&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/a682e741c8.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div id="main">
            <div id="result">0</div>
            <div id="input-area">
                <div class="flex-row">
                    <button class="btn number-btn" data-key="7">7</button>
                    <button class="btn number-btn" data-key="8">8</button>
                    <button class="btn number-btn" data-key="9">9</button>
                    <button class="btn operator-btn" data-key="/">
                        <i class="fas fa-divide" data-key="/"></i>
                    </button>
                </div>
                <div class="flex-row">
                    <button class="btn number-btn" data-key="4">4</button>
                    <button class="btn number-btn" data-key="5">5</button>
                    <button class="btn number-btn" data-key="6">6</button>
                    <button class="btn operator-btn" data-key="*">
                        <i class="fas fa-times" data-key="*"></i>
                    </button>
                </div>
                <div class="flex-row">
                    <button class="btn number-btn" data-key="1">1</button>
                    <button class="btn number-btn" data-key="2">2</button>
                    <button class="btn number-btn" data-key="3">3</button>
                    <button class="btn operator-btn" data-key="-">
                        <i class="fas fa-minus" data-key="-"></i>
                    </button>
                </div>
                <div class="flex-row">
                    <button class="btn number-btn" data-key="0">0</button>
                    <button class="btn decimal-btn" data-key=".">
                        <i class="fas fa-circle" data-key="."></i>
                    </button>
                    <button class="btn clear-btn">
                        AC
                    </button>
                    <button class="btn operator-btn" data-key="+">
                        <i class="fas fa-plus" data-key="+"></i>
                    </button>
                </div>
                <div class="flex-row">
                    <button class="btn equals-btn" data-key="=">
                        <i class="fas fa-equals" data-key="="></i>
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
